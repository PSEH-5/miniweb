plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
     id "application"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

group = 'com.miniweb.main'
mainClassName = 'com.miniweb.main.MainService'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.1-jre'
    
    // swagger libraries 
	implementation group: 'io.swagger', name: 'swagger-jersey2-jaxrs', version: '1.5.24'
	implementation group: 'io.swagger', name: 'swagger-annotations', version: '1.5.24'
	implementation group: 'org.webjars', name: 'swagger-ui', version: '3.24.3'
	
	implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.12.0'
   	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'	
   	
   	// https://mvnrepository.com/artifact/org.json/json
    implementation group: 'org.json', name: 'json', version: '20190722'
   	implementation "org.glassfish.jersey.core:jersey-server:2.28"
   	
   	
    // JAX-RS and Jersey
    implementation "org.glassfish.jersey.core:jersey-server:2.28"
    implementation "org.glassfish.jersey.containers:jersey-container-servlet-core:2.28"
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.29'
    implementation "org.glassfish.jersey.media:jersey-media-multipart:2.28"    
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.29'
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.29.1'
    
	implementation "org.eclipse.jetty.aggregate:jetty-all:9.0.4.v20130625"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.2.0'
    testImplementation "org.junit.platform:junit-platform-commons:1.4.0"
    testImplementation "org.junit.platform:junit-platform-launcher:1.4.0"
 	testImplementation 'org.powermock:powermock-api-mockito2:2.0.2'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.2'
    testImplementation "org.testcontainers:junit-jupiter:1.11.1"
    testImplementation (group:'org.glassfish.jersey.test-framework',name:'jersey-test-framework-core',version:'2.27')
    testImplementation (group:'org.glassfish.jersey.test-framework.providers',name:'jersey-test-framework-provider-inmemory',version:'2.27')
    testImplementation (group:'org.glassfish.jersey.inject',name:'jersey-hk2',version:'2.27')
    testImplementation 'javax.servlet:javax.servlet-api:3.1.0'
    testImplementation ("org.eclipse.jetty.aggregate:jetty-all:9.0.4.v20130625")
    testImplementation group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.0'
}
